<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Stylesheet -->
    <link href="./assets/css/styles.css" rel="stylesheet">
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="icon" href="https://openweathermap.org/img/wn/01d@2x.png" type="image/icon type">
    </head>
<body>
    <header class="container-fluid mt-2 p-3">
        <h1><strong>Weather Dashboard</strong> <img src="https://openweathermap.org/img/wn/02d@2x.png" width="50px" height="50px"></h1>
    </header>
    <!-- Div that will contain all of our elements -->
    <div class="container-fluid">
        <!-- Section for search bar of city -->
        <section class="row">
            <div class="col-sm-4">
                <h4 class="pt-1"><strong>Search for a City: </strong></h4>
                <div class="input-group mb-3 pt-1">
                    <input type="text" class="form-control"id="searched-city" aria-label="City Search" aria-describedby="search-button">
                    <div class="input-group-append">
                        <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
                    </div>
                </div>
                <!-- Where our search history will go -->
                <button class="btn btn-primary" type="button" id="clear-history">Clear History</button>
                <ul class="list-group">

                </ul>
            </div>
            <!-- Section to display current data for city searched -->
            <div class="col-sm-8">
                <div class="curWeather col-sm-12" id="current-weather">
                    <h2 class="city-name bolder" id="current-city"></h2>
                    <p>Temperature:<span class="current" id="temperature"></span></p>
                    <p>Humidity:<span class="current" id="humidity"></span></p> 
                    <p>Wind Speed:<span class="current" id="wind-speed"></span></p>
                </div>
            </div>

            <!-- Row for future data -->
            <div class="col-sm-12" id ="future-weather">
                <h4 class="pt-1"><strong>5-Day Forecast:</strong></h3>
                <div class="row">
                    <div class="futWeather col-sm-2 forecast ml-2 mb-3 p-2 mt-2 rounded" >
                        <p class="futDate" id="futDate0"></p>
                        <p id="futImg0"></p>
                        <p>Temp:<span id="futTemp0"></span></p>
                        <p>Humidity:<span id="futHumidity0"></span></p>
                        <p>Wind Speed:<span id="futWindspeed0"></span></p>
                    </div>
                    <div class="futWeather col-sm-2 forecast ml-2 mb-3 p-2 mt-2 rounded" >
                        <p class="futDate" id="futDate1"></p>
                        <p id="futImg1"></p>
                        <p>Temp:<span id="futTemp1"></span></p>
                        <p>Humidity:<span id="futHumidity1"></span></p>
                        <p>Wind Speed:<span id="futWindspeed1"></span></p>
                    </div>
                    <div class="futWeather col-sm-2 forecast ml-2 mb-3 p-2 mt-2 rounded">
                        <p class="futDate" id="futDate2"></p>
                        <p id="futImg2"></p>
                        <p>Temp:<span id="futTemp2"></span></p>
                        <p>Humidity:<span id="futHumidity2"></span></p>
                        <p>Wind Speed:<span id="futWindspeed2"></span></p>
                    </div>
                    <div class="futWeather col-sm-2 forecast ml-2 mb-3 p-2 mt-2 rounded">
                        <p class="futDate" id="futDate3"></p>
                        <p id="futImg3"></p>
                        <p>Temp:<span id="futTemp3"></span></p>
                        <p>Humidity:<span id="futHumidity3"></span></p>
                        <p>Wind Speed:<span id="futWindspeed3"></span></p>
                    </div>
                    <div class="futWeather col-sm-2 forecast ml-2 mb-3 p-2 mt-2 rounded" >
                        <p class="futDate" id="futDate4"></p>
                        <p id="futImg4"></p>
                        <p>Temp:<span id="futTemp4"></span></p>
                        <p>Humidity:<span id="futHumidity4"></span></p>
                        <p>Wind Speed:<span id="futWindspeed4"></span></p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
<!-- DayJS file -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"></script>
<!--jQuery JS-->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
<!-- Script.js file -->
<script src="./assets/js/script.js"></script>
</html>
