<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <!-- Font Awesome CSS Icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Stylesheet -->
    <link href="./assets/css/styles.css" rel="stylesheet">
    <!-- Font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    </head>
<body>
    <header class="container-fluid mt-2 p-3">
        <h1><strong>Weather Dashboard</strong></h1>
    </header>
    <!-- Section for search bar of city -->
    <section class="col-sm-4">
        <h4 class="pt-1"><strong>Search for a City: </strong></h4>
        <div class="input-group mb-3 pt-1">
            <input type="text" class="form-control"id="searched-city" aria-label="City Search" aria-describedby="search-button">
            <div class="input-group-append">
                <button class=" btn bg-primary text-light" id="search-button"><i class="fa fa-search"></i></button>
            </div>
        </div>
    </section>
</body>
<script src="./assets/js/script.js"></script>
</html>
